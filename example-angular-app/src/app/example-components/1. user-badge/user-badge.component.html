<div class="name">
	{{deriveUserName()}}
</div>
<div class="description">
	{{description}}
</div>
<div class="tags">
	<span class="tag" *ngFor="let tag of tags">
		{{tag}}
	</span>
</div>
<button (click)="emitUserData()">Click to emit</button>
<button (click)="changeName()">Click to change name</button>
